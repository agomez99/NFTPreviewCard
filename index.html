<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div class="container-fluid d-flex justify-content-center align-items-center flex-row">
        <div class="card" style="width: 22rem;">
          <img src="./images/image-equilibrium.jpg" class="card-img-top rounded-10">
          <div class="card-body">
            <h5 class="card-title text-white"> Equilibrium #3429 </h5>
            <p class="card-text color-grey-light"> Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats d-inline-flex align-items-baseline">
              <img src="./images/icon-ethereum.svg" height="20" class="icon-ethereum" alt="icon ethereum"> 
              <p class="eth color-primary"> 0.041 ETH</p>
              <img src="./images/icon-clock.svg" height="20" class="icon-clock" alt="icon clock">
              <p class="days color-grey-light">3 days left</p>
            </div>
          </div>
          <div class="card-footer bg-transparent  ">
            <div class="info d-flex ">
              <img src="./images/image-avatar.png" height="25" width="25" alt="avatar" class="avatar"/>
              <p class="creator color-grey-light">Creation of <span class="name">Jules  Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Austine Gomez</a>.
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
